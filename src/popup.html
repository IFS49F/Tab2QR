<!DOCTYPE html>
<html lang="en">
  <head>

    <article>
      <figure>
        <img src="" alt="" />
      </figure>
      <input type="url" autofocus />
      <section>
        <button type="button" class="hidden copy png">
          <svg class="icon">
            <use xlink:href="#paste"></use>
          </svg>
        </button>
        <button type="button" class="download png">
          <svg class="icon">
            <use xlink:href="#down-arrow"></use>
          </svg>
          PNG
        </button>
        <button type="button" class="download svg">
          <svg class="icon">
            <use xlink:href="#down-arrow"></use>
          </svg>
          SVG
        </button>
      </section>
    </article>
  </body>
</html>
